<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-Ray Bone Fracture Detection</title>
    <script type="text/javascript" src="/eel.js"></script>
    <style>
        :root {
            --primary-blue: #005EB8;
            --secondary-blue: #0072CE;
            --light-blue: #E6F0F8;
            --dark-blue: #003087;
            --white: #FFFFFF;
            --light-gray: #F0F4F8;
            --text-color: #333333;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: var(--light-gray);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background-color: var(--primary-blue);
            color: var(--white);
            padding: 1rem;
            text-align: center;
        }
        
        main {
            flex-grow: 1;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }
        
        h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        
        #dropArea {
            background-color: var(--white);
            border: 2px dashed var(--secondary-blue);
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        #dropArea:hover {
            background-color: var(--light-blue);
        }
        
        #fileSelect {
            background-color: var(--secondary-blue);
            color: var(--white);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        #fileSelect:hover {
            background-color: var(--dark-blue);
        }
        
        #gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .image-container {
            background-color: var(--white);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .image-label {
            padding: 0.5rem;
            text-align: center;
            background-color: var(--light-blue);
            font-weight: bold;
        }
        
        #legend {
            background-color: var(--white);
            border-radius: 8px;
            padding: 1rem;
            margin-top: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        #legend h2 {
            color: var(--primary-blue);
            margin-top: 0;
        }
        
        #legendList {
            list-style-type: none;
            padding-left: 0;
        }
        
        #legendList li {
            margin-bottom: 0.5rem;
            padding-left: 1.5rem;
            position: relative;
        }
        
        #legendList li::before {
            content: 'â€¢';
            color: var(--secondary-blue);
            font-size: 1.5rem;
            position: absolute;
            left: 0;
            top: -0.25rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>X-Ray Bone Fracture Detection</h1>
    </header>
    
    <main>
        <div id="dropArea">
            <p>Drag & drop X-ray images here or</p>
            <button id="fileSelect">Select Files</button>
            <input type="file" id="fileElem" multiple accept="image/*" style="display:none">
        </div>

        <div id="gallery">
            <!-- Processed images will be displayed here -->
        </div>

        <div id="legend">
            <h2>Legend</h2>
            <ul id="legendList">
                <!-- Class names will be populated here -->
            </ul>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
